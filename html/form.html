<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <!-- name attribute, variable name used to collect the value entered by the user, 
            Once you click on submit, value entered by the user is collected using the name attribute
            value, you can check this in the url after clicking submit-->
            <input type="submit">
        </form>
    </body>
</html>
